<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Instragram</title>
</head>
<body>

    <div class="instragram-wrapper">
        <div class="instragram-phone">
            <img src="./assets/images/instragram-celular.png" alt="celular" />
        </div>
        <div class="instragram-continue">
                <div class="group">
                    <img src="./assets/images/instragram-logo.png" class="instragram-logo" alt="instragram logo">
                    <div class="profile-photo">
                        <img src="./assets/images/fotoperfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instragram-login">Continue como fabiosilva?</a>
                    <a href="#" class="instragram-logout">Remove conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é fabiosilva?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download" ></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>
    </div>

</body>
</html>
